<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affixing header mocha tests</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: white;
            padding-top: 150px;
            padding-bottom: 250%;
        }
        .affixing-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: RebeccaPurple;
            color: white;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <header class="affixing-header">An affixing header</header>
    <h1>The wonderful and mysterious affixing header</h1>
    <p>Come see the astonishing feats and marvelous magic of the amazing, the wonderful, the impossible <strong>Affixing Header</strong>!</p>
    <!-- <script src="helpers/raf-polyfill.js"></script> -->
    <script src="/node_modules/babel/browser.js"></script>
    <script src="/node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
	<script>
        System.baseURL = '/';
        System.transpiler = 'babel';
		System.import('src/affixing-header').then(function(affix) {
            affix.default(document.querySelector('.affixing-header'));
            // Indicate that document is ready (used by tests)
            document.body.className += ' is-ready';
        });
	</script>
</body>
</html>
